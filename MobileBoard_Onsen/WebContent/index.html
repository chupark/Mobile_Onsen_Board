<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
  <link rel="stylesheet" href="/MobileBoard_Onsen/resource/OnsenUI-dist-2.9.2/css/onsenui.css">
  <link rel="stylesheet" href="/MobileBoard_Onsen/resource/OnsenUI-dist-2.9.2/css/onsen-css-components.min.css">
  <script src="/MobileBoard_Onsen/resource/OnsenUI-dist-2.9.2/js/onsenui.min.js"></script>
  <script src="/MobileBoard_Onsen/resource/style/jquery-1.11.1.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="center">Page 1</div>
    </ons-toolbar>

    	여기에 게시글 목록을 쫙 뿌려주고 해야하나? 아니면...
    	
    	div 클래스를 하나씩 줘서 넘긴다음에 json 통신이나 httpRequest 를 보내야하나?
    	
    	커밋 테스트

    <ons-button id="push-button">Push page</ons-button>
  </ons-page>
</template>

<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Page 1</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
	
		여기에 메세지를 동적으로 할달할수 있으면 얼마나 좋을까?
		그치 푸쉬버튼이 있으니 document.getElement 이거로 불러올수 있겠다. 여기서 ajax 통신을 하면 동기 호출이 되겠지
  	
  </ons-page>
</template>
<script>
// 클릭 이벤트 리스너네
document.addEventListener('init', function(event) {
	  var page = event.target;
	  //여기가 그건가보네 아이디 별로 보내는거 page=1 일때 네비게이션이 2로 이동시키네
	  //ons-page 이걸로 id를 받아오는건가보네
	  if (page.id === 'page1') {
	    page.querySelector('#push-button').onclick = function() {
	      document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
	    };
	  } else if (page.id === 'page2') {
	    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
	  }
	});
</script>
</body>
</html>
